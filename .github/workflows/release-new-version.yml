name: Release a new MechPeste version

on:
  workflow_dispatch:
  pull_request:
    types:
      - closed

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the code
      uses: actions/checkout@v4

    - name: Install KRPC as a Local Library
      run: |
        mvn install:install-file \
        -Dfile=./src/main/resources/krpc-java-0.5.2.jar \
        -DgroupId=io.github.krpc \
        -DartifactId=krpc-java \
        -Dversion=0.5.2 \
        -Dpackaging=jar

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build MechPeste with Maven
      run: mvn -B package --file pom.xml

    - name: Get Maven version
      id: maven
      run: echo "::set-output name=version::$(mvn -q -Dexec.executable=echo -Dexec.args='${project.version}' --non-recursive exec:exec)"

    - name: Create Tag
      run: git tag -a v${{ steps.maven.outputs.version }} -m "Version ${{ steps.maven.outputs.version }}"
      if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    - name: Push Tag
      run: git push origin v${{ steps.maven.outputs.version }}
      if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    - name: Upload Release Artifact
      uses: softprops/action-gh-release@v0.1.15
      with:
        files: ./target/MechPeste-*.jar
